<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunTracker - Boas-vindas</title>

    <!-- Manifesto e tema PWA -->
    <meta name="theme-color" content="#2e8b57" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-512.png" />

    <!-- Estilo principal -->
    <link rel="stylesheet" href="style.css" />

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('‚úÖ Service Worker registrado!'))
                .catch(error => console.log('‚ùå Erro ao registrar:', error));
        }
    </script>
</head>
<body class="welcome">
    <div class="container">
        <header>
            <h1>üèÉ‚Äç‚ôÇÔ∏è Bem-vindo, corredor!</h1>
            <p>Vamos iniciar?</p>
            <p class="address">
                Espa√ßo Caroli<br />
                Rua Beija Flor, 2000 - Cabralzinho
            </p>
        </header>

        <main class="auth-forms">
            <form id="registrationForm">
                <h2>Cadastro</h2>

                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome" required />

                <label for="height">Altura (cm)</label>
                <input type="number" id="height" placeholder="Ex: 175" min="100" max="250" required />

                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" placeholder="Ex: 70" min="30" max="200" required />

                <button type="submit">Iniciar Corrida</button>
            </form>

            <div class="admin-login">
                <h3>√Årea do Administrador</h3>
                <button onclick="window.location.href='admin.html'">Entrar como Admin</button>
            </div>
        </main>
    </div>

    <script src="config.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
